<div ng-show="state.initialized" class="data-cube-selection-step-run-wizard">
    <style>

    </style>
    <div class="row-fluid">
        <div class="control-group" data-ng-class="{error: form.workflowType.$error.uiSelect2Validator}">
            <label class="control-label" for="selectedDataCube">Single DataCube as a final result of workflow execution <span
                    class="error-message">is required</span></label>
            <select check-ui-selection ui-select2 data-placeholder="-- Select One --" ui-select2-validator
                    ng-model="state.selectedDataCube"
                    id="selectedDataCube" class="dialog-select span12" name="selectedDataCube" required>
                <option></option>
                <option value="{{dataCube.dataViewLayer}}" ng-repeat="dataCube in state.allAvailableDataCubes"
                        title="{{dataCube.name}}>">
                    {{dataCube.name}}
                </option>
            </select>
        </div>
    </div>
    <div style="padding-top: 20px; clear:both;">This DataCube will be used as a base for post-processing pipelines.</div>
</div>
