<style>
    .dl-horizontal dt{
        width: 50px;
        text-align: left;
    }

    .dl-horizontal dd{
        margin-left: 70px;
        margin-bottom: 20px;
    }

    .dl-horizontal h4{
        margin: 0;
    }

    .dl-horizontal .control-group{
        margin-bottom: 0;
    }

    .preferences-dialog #chartsRangeTabContent .range-description{
        float: right;
        width: 35%;
    }

    .preferences-dialog #chartsRangeTabContent .range-description{
        display: inline-block;
        width: 35%;
        vertical-align: top;
        margin-top: 12px;
    }

    .preferences-dialog #chartsRangeTabContent .table{
        display: inline-block;
        width: 58%;
    }



</style>

<div class="preferences-dialog" modal-dialog={{returnUrl}}>
    <div class="modal-holder">
        <div class="modal-frame">
            <div class="modal-header">
                <a data-dismiss="modal" class="close">&times;</a>

                <h3>
                    <span>Interface Preferences</span>
                </h3>
            </div>

            <form name="form" novalidate>
                <div class="modal-body">
                    <ul id="detailsTabs" class="nav nav-tabs">
                        <li class="active">
                            <a href="#charts-range" data-toggle="tab">Charts Range Window
                                <span data-ng-class="{'tab-error': form.$invalid && form.$dirty || isFormInvalid()}"></span>
                            </a>
                        </li>
                    </ul>
                    <div id="chartsRangeTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="charts-range">
                            <div class="table">
                                <dl class="dl-horizontal">
                                    <dt><h4>RT,</h4> minutes</dt>
                                    <dd>
                                        <div>
                                            <div class="control-group clearfix">
                                                <label class="control-label">Left</label>
                                                <input type="text" class="contains-input ng-pristine" placeholder="0"
                                                       ng-model="preferences.rtLeft" float-validator="preferences.rtLeft">
                                            </div>
                                            <div class="control-group clearfix">
                                                <label class="control-label" >Right</label>
                                                <input type="text" class="contains-input ng-pristine" placeholder="0"
                                                       ng-model="preferences.rtRight" float-validator="preferences.rtRight">
                                            </div>
                                        </div>
                                    </dd>
                                    <dt><h4>M/Z</h4></dt>
                                    <dd>
                                        <div>
                                            <div class="control-group clearfix">
                                                <label class="control-label" >Left</label>
                                                <input type="text" class="contains-input ng-pristine" placeholder="0"
                                                       ng-model="preferences.mzLeft" float-validator="preferences.mzLeft">
                                            </div>
                                            <div class="control-group clearfix">
                                                <label class="control-label">Right</label>
                                                <input type="text" class="contains-input ng-pristine" placeholder="0"
                                                       ng-model="preferences.mzRight" float-validator="preferences.mzRight">
                                            </div>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                            <div class="well range-description">
                                <label>Tune the left and right windows appended to the visible chromatogram and spectrum chart area.</label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn secondary-action" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary main-action"
                            ng-disabled="isFormInvalid() || !form.$valid"
                            ng-click="savePreferences()">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
